<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main class="auth-shell">
       
      <section class="overlap">
        <div class="gym_name">
          <h1 id="name_gym">HELL<span id="fire">FIRE</span><br>GYM</h1>
        </div>  
        
        <div class="card promo-card fade-up" aria-hidden="true">
          <div class="promo-content">
            <span class="promo-eyebrow">WELCOME BACK</span>
            <h2 class="promo-title">Stay consistent, see results</h2>
            <p class="promo-text">Track sessions and beat your personal bests.</p>
          </div>
        </div>

        <div class="card form-card fade-up delay" style="min-height:640px;">
          <div class="brand">
            <span class="badge">Login</span>
            <span>Fitness</span>
          </div>
          <header class="form-header">
            <h1 class="form-title">Sign in to continue</h1>
            <p class="form-subtitle">Weâ€™re glad to see you again.</p>
          </header>

          <form class="form" action="#" method="post" aria-label="Login form">
            <div>
              <label for="email" class="label">Email address</label>
              <input id="email" name="email" type="email" class="input" placeholder="you@example.com" required />
            </div>
            <div>
              <label for="password" class="label">Password</label>
              <input id="password" name="password" type="password" class="input" placeholder="Your password" minlength="8" required />
            </div>
            <div class="actions">
              <button class="btn btn-primary" type="submit" onclick="location.href='index.html'">Sign in</button>
              <button class="btn btn-secondary" type="button" onclick="location.href='signup.html'">Create a new account</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
